<!DOCTYPE HTML>
<html>
<head>
  <title></title>
  <script type="text/javascript">
    var socket = new WebSocket("ws://localhost:5001")
    socket.addEventListener("open", function (event) {
      socket.send(JSON.stringify({
        identifier: "authorization.google-drive.refresh-token.request",
        data: [ window.location.search.slice(6) ]
      }));
      window.close()
    });
  </script>
</head>
<body>
  Google access setup...
</body>
</html>
